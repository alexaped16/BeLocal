{% extends 'base.html' %}


{% block content %}

    

    <div class="container">
        <img id='my-favorites-png' src="/static/my-favorites.png" height="200px" width="500px">
    </div>

    
    {% for f in favorites %}

        <div id="my-favorites-container" class="flex-box text-center">
            <div class="favorites-items flex-wrap">
                <div class="shop-title"><h1>{{ f.shop_title }}</h1></div>
                <div class="shop-image"><img src="{{ f.image_url }}" height="250px" width="250px"></div>
                <a href="{{ url_for('removeFromFavorites', shop_id=f.id) }}" class="btn btn-success" id="remove-button">Remove From Favorites</a>
            </div>
        </div>





    {% endfor %}

{% endblock content %}
