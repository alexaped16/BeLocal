{% extends 'base.html' %}


{% block content %}
<img id="image-contact" src="/static/contact-message-2.png" height=1000px, width=400px alt=""> 

    
    <div id="contact-container-1" class="container">
        <form id="form " method="post">
            {{ form.csrf_token }}
            
            <div class="form-group" id="contact-form">
                <h1>Contact</h1>
                <div class="form-label">
                {{ form.email.label }}</div>
                <div class="form-item">
                {{ form.email(class='form-control') }}</div>
                <div class="form-label">
                {{ form.message.label }}</div>
                <div class="form-item">
                {{ form.message(class='form-control')}}</div>
                <div class="form-label">
                {{ form.submit(class='btn btn-outline-dark w-100') }}</div>
            </div>
        </form>
    </div>

    <div id="contact-container" class="container">
    
  



    </div>



  
{% endblock content %}
