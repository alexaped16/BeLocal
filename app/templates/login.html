{% extends 'base.html' %}


{% block content %}
<!-- <div class="container w-100"> -->
    <div class="row">
      <div id="login" class="col-auto me-auto">
        <img id="log-in-image" src="/static/sign-up-img.png" height=200px; width=1000px; class="img-fluid">

    </div>
        <div class="col align-self-center login-form">
    </div>
    <div class="col-auto me-auto login-form">
        <h1>Log In</h1>
        <form method="post">
            {{ form.csrf_token }}
            <div class="form-group">
                <div class="form-label">
                {{ form.username.label }}</div>
                <div class="form-item">
                {{ form.username(class='form-control') }}</div>
                <div class="form-label">
                {{ form.password.label }}</div>
                <div class="form-item">
                {{ form.password(class='form-control') }}</div>
                <div class="form-label">
                {{ form.submit(class='btn btn-outline-dark w-100') }}</div>
            </div>
        </form>
    </div>
    </div>

{% endblock content %}
